<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Sign up</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group col mb-3">
                            <label for="uname1">Firstname</label>
                            <input type="text" 
                                    class="form-control rounded-0 col mb-2" 
                                    name="email" 
                                    required>
                            <!--[(ngModel)]="loginUserData.email"-->
                        </div>
                        <div class="form-group col mb-3">
                            <label for="uname1">Lastname</label>
                            <input type="text" 
                                    class="form-control rounded-0 col mb-2" 
                                    name="email" 
                                    required>
                            <!--[(ngModel)]="loginUserData.email"-->
                        </div>
                        <div class="form-group col mb-3">
                            <label for="uname1">Username/Email</label>
                            <input type="text" 
                                    class="form-control rounded-0 col mb-2" 
                                    name="email" 
                                    required>
                            <!--[(ngModel)]="loginUserData.email"-->
                        </div>
                        <div class="form-group col mb-3">
                            <label>Password</label>
                            <input type="password" 
                                    class="form-control rounded-0 col mb-2" 
                                    name="password" 
                                    required>
                            <!--[(ngModel)]="loginUserData.password"-->
                        </div>

                        <div class="form-group col mb-5">
                            <label>Re-enter Password</label>
                            <input type="password" 
                                    class="form-control rounded-0 col mb-2" 
                                    name="password" 
                                    required>
                            <!--[(ngModel)]="loginUserData.password"-->
                        </div>
                        <div class="form-group row mt-3">
                            <div class="form-group col">
                                <div class="row gx-1">
                                    <button type="button"
                                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 2.0rem; --bs-btn-font-size: 1.2rem;"
                                        class="btn btn-outline-success rounded-0">Register</button>
                                </div>
                            </div>
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
